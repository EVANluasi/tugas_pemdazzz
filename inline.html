<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Tailwind Inline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
        }

        .scrolling-text {
            display: flex;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .glow {
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl text-center space-y-8 p-8 bg-white bg-opacity-90 shadow-2xl rounded-3xl border border-gray-200 backdrop-blur-lg">
        <div>
            <h1 class="text-5xl font-bold text-indigo-700 glow">
                Belajar CSS
            </h1>
        </div>

        <div class="marquee-container border border-gray-300 rounded-md bg-gray-200 bg-opacity-60 shadow-inner py-2">
            <div class="scrolling-text" id="scrolling-text">
                <p class="text-gray-800 font-semibold text-lg glow">
                    Mohon jangan diganggu !!! &nbsp; Mohon jangan diganggu !!! &nbsp; Mohon jangan diganggu !!!
                </p>
            </div>
        </div>

        <div class="space-y-4">
            <h2 class="text-4xl font-semibold text-teal-600">
                Belajar Web Design
            </h2>
            <p class="text-gray-700 text-lg leading-relaxed">
                CSS adalah dunia web design. Jika Anda ingin belajar Web Design, wajib untuk menguasai CSS.
            </p>
        </div>

        <div>
            <a href="index.html" class="inline-block px-8 py-3 text-white bg-gradient-to-r from-teal-500 to-cyan-600 rounded-lg hover:from-teal-600 hover:to-cyan-700 transition duration-300 shadow-lg transform hover:scale-105">
                Kembali
            </a>
        </div>
    </div>
</body>
</html>
